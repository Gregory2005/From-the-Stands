<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>From the Stands</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>⚽ From the Stands</h1>
    <p class="tagline">Discover nearby football clubs across the UK.</p>
  </header>

  <main id="app">
    <section class="top-actions">
      <button id="locateBtn" class="primary-btn">Find Clubs Near Me</button>
      <button id="showFavsBtn" class="secondary-btn">⭐ View Favourites</button>
    </section>

    <input
      id="searchInput"
      type="text"
      placeholder="Search clubs..."
      class="search-box"
      autocomplete="off"
    />

    <p id="status"></p>

    <section id="clubList" class="club-list"></section>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <button id="navHome" class="nav-btn nav-btn-active">Home</button>
    <button id="navFavs" class="nav-btn">⭐ Favourites</button>
    <button id="navInfo" class="nav-btn">ℹ️ Info</button>
  </nav>

  <footer>
    <p>Data powered by API-Football</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
