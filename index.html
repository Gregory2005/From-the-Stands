<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>From the Stands</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>⚽ From the Stands</h1>
  </header>

  <main id="app">
    <nav>
      <button id="locateBtn">Find Clubs Near Me</button>
      <button id="showFavsBtn">⭐ Favourites</button>
    </nav>

    <p id="status"></p>
    <section id="clubList" class="club-list"></section>

    <!-- Club details modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>Data powered by API-Football</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
